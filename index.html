<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="icones/png/logo-app1.png">
    <link rel="apple-touch-icon" href="icones/png/logo-app2.png">    
    <meta name="theme-color" content="#8F53AF">
    <link rel="stylesheet" href="index.css">
    <title>Grape Ônibus</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <div id="parteDeCima">
                <h4 id="diasRestantes"></h4>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div style="display: flex;justify-content: left; height: 20px; align-items: center;">
                <h4 id="saudacoes" style="margin-left: 20px;"></h4>
            </div>
        </div>
        <br>
        <div id="diaHora">
            <div id="itensDiaHora">
                <div id="diaTamanho" class="itensDiaHoraFormat">
                    <img src="icones/svg/icone-calendario.svg" alt="Icone do Calendário" id="iconeCalendario">
                    <h4 id="dia"></h4>
                </div>
                <div id="horaTamanho" class="itensDiaHoraFormat">
                    <img src="icones/svg/icone-relogio.svg" alt="Icone do Relógio" id="iconeRelogio">
                    <h4 id="hora"></h4>
                </div>
            </div>
        </div>
    </header>
    <main>
        <br>
        <div style="display: flex;justify-content: left; height: 20px; align-items: center;">
            <h4 style="margin-left: 20px;">Saldo Total</h4>
        </div>
        <br>
        <div id="saldoContainer">
            <div id="saldoItem">
                <h4 id="saldo"></h4>
            </div>
        </div>
        <br>
        <br>
        <div style="display: flex;justify-content: left; height: 20px; align-items: center;">
            <h4 style="margin-left: 20px;">Dados de Ônibus</h4>
        </div>
        <br>
        <div id="onibusContainer">
            <div id="onibusItens">
                <div class="dadosOnibus">
                    <div class="status" id="statusSOULimeira"></div>
                    <br>
                    <div class="dadosContainer">
                        <img src="icones/svg/icone-sou-limeira.svg" alt="Icone Sou Limeira" style="height: 90px;">
                    </div>
                    <div class="saldosContainer">
                        <div class="exibirSaldos">
                            <br>
                            <h4 style="margin: 0px;">Saldo</h4>
                            <h4 style="margin: 0px;margin-top: 7px;background-color: white; padding: 5px;border-radius: 5px; margin-left: 10px; margin-right: 10px;" id="saldoSOULimeira"></h4>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div style="display: flex; justify-content: center;">
                        <button class="subtrairBotoes" id="subtrairSOULimeira">
                            <img src="icones/svg/icone-menos.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="dadosOnibus">
                    <div class="status" id="statusSOUAmericana"></div>
                    <br>
                    <div class="dadosContainer">
                        <img src="icones/svg/icone-sou-americana.svg" alt="Icone Sou Americana" style="height: 90px;">
                    </div>
                    <div class="saldosContainer">
                        <div class="exibirSaldos">
                            <br>
                            <h4 style="margin: 0px;">Saldo</h4>
                            <h4 style="margin: 0px;margin-top: 7px;background-color: white; padding: 5px;border-radius: 5px; margin-left: 10px; margin-right: 10px;" id="saldoSOUAmericana"></h4>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div style="display: flex; justify-content: center;">
                        <button class="subtrairBotoes" id="subtrairSOUAmericana">
                            <img src="icones/svg/icone-menos.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="dadosOnibus">
                    <div class="status" id="statusPiracicabana"></div>
                    <br>
                    <div class="dadosContainer">
                        <img src="icones/svg/icone-piracicabana.svg" alt="Icone Piracicabana " style="height: 90px;">
                    </div>
                    <div class="saldosContainer">
                        <div class="exibirSaldos">
                            <br>
                            <h4 style="margin: 0px;">Saldo</h4>
                            <h4 style="margin: 0px;margin-top: 7px;background-color: white; padding: 5px;border-radius: 5px; margin-left: 10px; margin-right: 10px;;" id="saldoPiracicabana"></h4>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div style="display: flex; justify-content: center;">
                        <button class="subtrairBotoes" id="subtrairPiracicabana">
                            <img src="icones/svg/icone-menos.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div id="viagensContainer">
            <div id="viagensItens">
                <div class="viagenShow">
                    <div style="background-color: #8F53AF; width: 100%; height: 55%; border-top-left-radius: 15px; border-top-right-radius: 15px; display: flex; justify-content: center; align-items: center;">
                        <h4 style="color: white; margin: 0px;">Viagens</h4>
                    </div>
                    <div style="display: flex; justify-content: center; height: 45%; align-items: center;">
                        <h4 style="margin: 0px;" id="viagensSOULimeira"></h4>
                    </div>
                </div>
                <div class="viagenShow">
                    <div style="background-color: #8F53AF; width: 100%; height: 55%; border-top-left-radius: 15px; border-top-right-radius: 15px; display: flex; justify-content: center; align-items: center;">
                        <h4 style="color: white; margin: 0px;">Viagens</h4>
                    </div>
                    <div style="display: flex; justify-content: center; height: 45%; align-items: center;">
                        <h4 style="margin: 0px;" id="viagensSOUAmericana"></h4>
                    </div>
                </div>
                <div class="viagenShow">
                    <div style="background-color: #8F53AF; width: 100%; height: 55%; border-top-left-radius: 15px; border-top-right-radius: 15px; display: flex; justify-content: center; align-items: center;">
                        <h4 style="color: white; margin: 0px;">Viagens</h4>
                    </div>
                    <div style="display: flex; justify-content: center; height: 45%; align-items: center;">
                        <h4 style="margin: 0px;" id="viagensPiracicabana"></h4>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
    </main>
    <footer>
        <div style="height: 80px; margin-left: 20px; margin-right: 20px;">
            <div style="height: 80px; display: flex; justify-content: space-between; align-items: center;">
                <a href="pagina-secundaria/pagina-edicao-valores.html">
                    <button>
                        <h4>Alterar Valores</h4>
                    </button>
                </a>
                <button id="subtrairDia">
                    <h4>Subtrair Dia</h4>
                </button>
            </div>
        </div>
    </footer>
    <br>
    <script src="index.js"></script>
</body>
</html>
